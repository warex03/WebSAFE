<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title> WebSAFE </title>
    
        <!-- Bootstrap -->
        <link href="{{ static_url("lib/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet" media="screen">
        <link href="{{ static_url("lib/leaflet/leaflet.css") }}" rel="stylesheet">
        <link href="{{ static_url("lib/jqueryFileTree/jqueryFileTree.css") }}" rel="stylesheet">
        <link href="{{ static_url("css/calculate.css") }}" rel="stylesheet">
        <link href="{{ static_url("css/jquery-ui.css") }}" rel="stylesheet">
        
    </head>
    
    <body onLoad="mapInit()">
        {% module Navbar() %}
        <div class="col-sm-3 pull-left">
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Layers</a></li>
                    <li><a href="#tabs-2">Legend</a></li>
                </ul>
                <div id="tabs-1"></div>
                <div id="tabs-2">
                    <p>
                        Under construction...
                    </p>
                </div>
            </div>
        </div>
        
        <div class="col-sm-4 pull-right">
            <div id="accordion">
                <h3>Impact Calculator</h3>
                <div id="accordion_content">
                    <center>Hazard</center>
                    <input id="hazard_filename" type="hidden">
                    Layer <input id="hazard_name" type="text" style="width:87%; font-size: 10px;"><br>
                    Title <input id="hazard_title" type="text" style="width:90%; font-size: 10px;"><br>
                    Category <input id="hazard_category" type="text" style="width:79%; font-size: 10px;"><br>
                    Subcategory 
                    <select id="hazard_subcategory" style="width:72%;">
                        <option val="none">Not Set</option>
                        <option val="earthquake">earthquake</option>
                        <option val="flood">flood</option>
                    </select><br><br>
                    
                    <center>Exposure</center>
                    <input id="exposure_filename" type="hidden">
                    Layer <input id="exposure_name" type="text" style="width:87%; font-size: 10px;"><br>
                    Title <input id="exposure_title" type="text" style="width:90%; font-size: 10px;"><br>
                    Category <input id="exposure_category" type="text" style="width:79%; font-size: 10px;"><br>
                    Subcategory 
                    <select id="exposure_subcategory" style="width:72%;">
                        <option val="none">Not Set</option>
                        <option val="population">population</option>
                        <option val="structure">structure</option>
                        <option val="road">road</option>
                    </select><br><br>
                    
                    <center>
                    <p>
                        <button class="btn btn-danger" id="reset"> Reset </button>
                        <button class="btn btn-primary" id="calculate"> Calculate </button>
                    </p>
                    </center>
                </div>
                </center>
                
                <h3 id="results_header">Results</h3>
                <div id="accordion_content2">
                    <center>
                    <p id="results">
                        <br><br><br><br><br><br><br><br>
                        Please input the necessary data(i.e. exposure, hazard layers).
                    </p>
                    </center>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div id="map"></div>
        </div>
        
        <div class="footer">
            <hr/>
            <p class="pull-right">&copy; Project NOAH 2013</p>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{{ static_url("js/jquery-1.9.1.js") }}"></script>
        <script src="{{ static_url("js/jquery-ui.js") }}"></script>
        <script src="{{ static_url("lib/jqueryFileTree/jqueryFileTree.js") }}"></script>
        <script src="{{ static_url("lib/jspdf/jspdf.min.js") }}"></script>
        <script src="{{ static_url("lib/jspdf/jspdf.plugin.from_html.js") }}"></script>
        <script src="{{ static_url("lib/jspdf/libs/base64.js") }}"></script>
        <script src="{{ static_url("lib/jspdf/libs/sprintf.js") }}"></script>
        <script src="{{ static_url("js/calculate.js") }}"></script>
        
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="{{ static_url("js/ProjectedOverlay.js") }}" type="text/javascript"> </script>
        <script src="{{ static_url("lib/bootstrap/js/bootstrap.min.js") }}"></script>
        <script src="{{ static_url("lib/leaflet/leaflet.js") }}"></script>
        <script src="{{ static_url("lib/leaflet-plugins/layer/vector/KML.js") }}"></script>
        
        <script>
            fileTreeInit("{{ data_path }}");
        </script>
    </body>
</html>
