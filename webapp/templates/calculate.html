<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title> WebSAFE </title>
    
        <!-- Bootstrap and other css -->
        <link href="{{ static_url("lib/bootstrap/css/bootstrap.min.css") }}" rel="stylesheet" media="screen">
        <link href="{{ static_url("lib/leaflet/leaflet.css") }}" rel="stylesheet">
        <link href="{{ static_url("lib/jqueryFileTree/jqueryFileTree.css") }}" rel="stylesheet">
        <link href="{{ static_url("css/calculate.css") }}" rel="stylesheet">
        <link href="{{ static_url("css/jquery-ui.css") }}" rel="stylesheet">
        
    </head>
    
    <body onLoad="mapInit()">
        {% module Navbar() %}
        <div class="col-sm-3 pull-left">
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-1">Layers</a></li>
                    <li><a href="#tabs-2">Layer Order</a></li>
                </ul>
                <div id="tabs-1"></div>
                <div id="tabs-2">
                    <ul id="layer_sortable">
                        <li class="ui-state-default" id="exposure_layer" value="0">
                            <center><label>Exposure</label></center>
                        </li>
                        <li class="ui-state-default" id="hazard_layer" value="1">
                            <center><label>Hazard</label></center>
                        </li>
                        <li class="ui-state-default" id="impact_layer" value="2">
                            <center><label>Impact</label></center>
                        </li>
                    </ul>
                    <center>
                        <input type="button" onclick="reset()" value="Reset">
                    </center>
                </div>
            </div>
        </div>
        
        <div class="col-sm-4 pull-right">
            <div id="accordion">
                <h3>Impact Calculator</h3>
                <div id="accordion_content">
                    <center>Hazard</center>
                    <input id="hazard_filename" type="hidden">
                    <label> Layer </label>
                    <input id="hazard_name" type="text">
                    <label> Title </label>
                    <input id="hazard_title" type="text">
                    <label> Category </label>
                    <input id="hazard_category" type="text">
                    <label> Subcategory </label>
                    <select id="hazard_subcategory">
                        <option val="">Not Set</option>
                        <option val="earthquake">earthquake</option>
                        <option val="flood">flood</option>
                    </select><br><br>
                    
                    <center>Exposure</center>
                    <input id="exposure_filename" type="hidden">
                    <label> Layer </label>
                    <input id="exposure_name" type="text">
                    <label> Title </label>
                    <input id="exposure_title" type="text">
                    <label> Category </label>
                    <input id="exposure_category" type="text">
                    <label> Subcategory </label>
                    <select id="exposure_subcategory">
                        <option val="">Not Set</option>
                        <option val="population">population</option>
                        <option val="structure">structure</option>
                        <option val="road">road</option>
                    </select><br><br>
                    
                    <center>
                    <p>
                        <button class="btn btn-danger btn-xs" id="reset"> Reset </button>
                        <button class="btn btn-primary btn-xs" id="calculate"> Calculate </button>
                    </p>
                    </center>
                </div>
                </center>
                
                <h3 id="results_header">Results</h3>
                <div id="accordion_content2">
                    <center>
                    <p id="results">
                        <br><br><br><br><br><br><br><br>
                        Please input the necessary data(i.e. exposure, hazard layers).
                    </p>
                    </center>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div id="map"></div>
        </div>
        
        <div class="footer">
            <hr/>
            <p class="pull-right">&copy; Project NOAH 2013</p>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{{ static_url("js/jquery-1.9.1.js") }}"></script>
        <script src="{{ static_url("js/jquery-ui.js") }}"></script>
        <script src="{{ static_url("lib/jqueryFileTree/jqueryFileTree.js") }}"></script>
        <script src="{{ static_url("js/calculate.js") }}"></script>
        
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!--<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script src="{{ static_url("js/geoxml3.js") }}" type="text/javascript"></script>-->
        <script src="{{ static_url("lib/bootstrap/js/bootstrap.min.js") }}"></script>
        <script src="{{ static_url("lib/leaflet/leaflet.js") }}"></script>
    </body>
</html>
